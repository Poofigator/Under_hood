version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports: 
     - "8000:8000" 
    entrypoint: 
     - ./entrypoint.sh
    volumes:
     - ./:/app
    depends_on:
      - postgresql
  
  postgresql:
    image: postgres 
    environment: 
     - POSTGRES_PASSWORD=password 
    ports: 
     - "5432:5432"

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web