version: "3.3"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint: 
     - ./entrypoint.sh
    volumes:
     - ./:/app
     - ./:/usr/src/app
    depends_on:
      - postgresdb
    ports:
      - "8000:8000"
  
  postgresdb:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    environment: 
     - POSTGRES_PASSWORD=admin
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports: 
     - "5432:5432"

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./static/:/static
    depends_on:
      - postgresdb
      - web